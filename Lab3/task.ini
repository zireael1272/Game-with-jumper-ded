3.3.2.6 Завдання для варіанта No 6.
Користувач керує деяким предметом, який може стрибати над
поверхнею. На поверхні розташовуються предмети, одні з яких
завдають шкоди, знімаючи з гравця певну кількість очок і
уповільнюючи його рух або призводячи до закінчення гри, а інші
навпаки додають очки при потраплянні на них. Користувач проходить
весь простір зліва направо. Мета полягає в тому, щоб в результаті
набрати максимальну кількість очок. Результати гри зберігаються.